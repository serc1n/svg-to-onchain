<!DOCTYPE html>
<html>
<head>
    <title>SVG to on-chain Data Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background: #242424;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #333;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-input-label:hover {
            background: #404040;
        }

        input[type="text"] {
            padding: 12px 20px;
            background: #333;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            transition: background 0.2s;
        }

        input[type="text"]:focus {
            background: #404040;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background: #ffffff;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #e6e6e6;
        }

        #result {
            margin-top: 30px;
        }

        h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #fff;
        }

        .code-container {
            position: relative;
            background: #0d1117;
            border-radius: 6px;
            border: 1px solid #30363d;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            padding: 16px 48px 16px 16px;
        }

        textarea {
            flex-grow: 1;
            height: 20px;
            padding: 0;
            background: transparent;
            border: none;
            color: #e6edf3;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 14px;
            line-height: 20px;
            resize: none;
            outline: none;
            white-space: pre;
            overflow: hidden;
        }

        .zeroclipboard-container {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .copy-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            padding: 8px;
            background: transparent;
            border: 0;
            border-radius: 6px;
            color: #7d8590;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .copy-button:hover {
            background: #30363d;
            color: #e6edf3;
        }

        .copy-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .check-icon {
            display: none;
            width: 16px;
            height: 16px;
            fill: #3fb950;
        }

        .check-icon.active {
            display: block;
        }

        .copy-icon.hidden {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        #downloadLink {
            padding: 12px 20px;
            background: #238636;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.2s;
        }

        #downloadLink:hover {
            background: #2ea043;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SVG to on-chain Data Converter</h1>
        <form id="uploadForm">
            <label class="file-input-label">
                <input type="file" name="file" accept=".svg" required>
                <span>Choose SVG File</span>
            </label>
            <input type="text" name="name" placeholder="File Name" required>
            <button type="submit">Convert</button>
        </form>
        <div id="result" style="display: none;">
            <h3>Result</h3>
            <div class="code-container">
                <textarea id="resultText" readonly></textarea>
                <div class="zeroclipboard-container">
                    <button class="copy-button" onclick="copyToClipboard()" aria-label="Copy">
                        <svg class="copy-icon" viewBox="0 0 16 16" version="1.1">
                            <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path>
                            <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Z"></path>
                        </svg>
                        <svg class="check-icon" viewBox="0 0 16 16" version="1.1">
                            <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="button-group">
                <a id="downloadLink" style="display: none;">Download</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Choose SVG File';
            e.target.nextElementSibling.textContent = fileName;
        });

        function copyToClipboard() {
            const resultText = document.getElementById('resultText');
            resultText.select();
            document.execCommand('copy');
            
            const copyIcon = document.querySelector('.copy-icon');
            const checkIcon = document.querySelector('.check-icon');
            
            copyIcon.classList.add('hidden');
            checkIcon.classList.add('active');
            
            setTimeout(() => {
                copyIcon.classList.remove('hidden');
                checkIcon.classList.remove('active');
            }, 2000);
        }

        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('Server response:', errorData);
                    throw new Error('Server error: ' + response.status);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                document.getElementById('resultText').value = data.result;
                document.getElementById('result').style.display = 'block';
                
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = `/download/${data.filename}`;
                downloadLink.download = data.filename;
                downloadLink.textContent = 'Download';
                downloadLink.style.display = 'inline-block';
                
            } catch (error) {
                console.error('Error details:', error);
                alert('Error: ' + error.message);
            }
        };
    </script>
</body>
</html>
